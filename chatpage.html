<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img src="bglogo.png">
	<p class="recipient-name">Recipient name</p>
			<div class="chat">
			<div class="chat-incoming">
                <p>Hello. How are you today?</p>
			</div>
			<div class="chat-outgoing">
				<p>Hello! Im Fine! Thanks for asking)</p>
				<p>What are u doing now?</p>
			</div>
			</div>
			<div class="base-form">
			<form>
				<input class="base-text-input" type="text" name="new-message" placeholder="type your message">
				<button class="base-form-button" type="submit">Send</button>
			</form>
		</div>
</body>
</html>
